name: TestDriver.ai Regression Testing for Wave Terminal
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    schedule:
        - cron: 0 21 * * *
    workflow_dispatch: null

permissions:
    contents: read # To allow the action to read repository contents
    pull-requests: write # To allow the action to create/update pull request comments

jobs:
    test:
        name: TestDriver
        runs-on: ubuntu-latest
        steps:
            - uses: dashcamio/testdriver@main
              id: testdriver
              with:
                version: v3.4.0
                key: ${{secrets.DASHCAM_API_KEY}}
                prerun: |
                      rm ~/Desktop/WITH-LOVE-FROM-AMERICA.txt
                      cd ~/actions-runner/_work/testdriver/testdriver/
                      brew install go
                      brew tap scripthaus-dev/scripthaus
                      brew install corepack
                      brew install scripthaus
                      corepack enable
                      yarn install
                      scripthaus run build-backend
                      echo "Yarn"
                      yarn
                      echo "Rebuild"
                      scripthaus run electron-rebuild
                      echo "Webpack"
                      scripthaus run webpack-build
                      echo "Starting Electron"
                      scripthaus run electron 1>/dev/null 2>&1 &
                      echo "Electron Done"
                      exit
                prompt: |
                      1. /run /Users/ec2-user/actions-runner/_work/testdriver/testdriver/.testdriver/wave1.yml
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
            - uses: peter-evans/create-or-update-comment@v4
              if: ${{always()}}
              with:
                  issue-number: ${{ github.event.pull_request.number }}
                  body: |
                      ## TestDriver Summary
                      ${{ steps.testdriver.outputs.markdown }}
                      ${{ steps.testdriver.outputs.summary }}
                  reactions: |
                      +1
                      -1
